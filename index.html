        let buildPolaroid = (data, index) => {
            let orintation = "o1";
            if (index % 4 == 1) {
                orintation = "o2";
            } else if (index % 4 == 2) {
                orintation = "o3";
            } else if (index % 4 == 3) {
                orintation = "o4";
            }
            return `<div class="polaroid ${orintation}">
                <div class="date">
                    ${data["date"]}
                </div>
                <div class="image">
                    <a class="spotlight" href="images/${data["image"]}" data-description="${data["date"]} - ${data["description"]}" data-play="true" data-infinite="true" data-autofit="false" data-zoom-in="false">
                        <img src="images/${data["image"]}"/>
                    </a>
                </div>
                <div class="caption">
                    ${data["description"]}
                </div>
            </div>`;
        }


        window.addEventListener("load", (event) => {
            let buffer = images.map((data, index) => buildPolaroid(data, index)).join("\n");
